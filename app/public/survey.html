<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Friend Finder Survey</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-info">
            <div class="container text-white ">
                <h1 class="display-4"><i class="fas fa-user-friends" aria-hidden="true"></i> Friend Finder Survey</h1>
                        </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Reservation Page -->
                <div class="card">
                    <div class="card-header">Title Here</div>
                    <div class="card-body">
                        <form role="form">
                            <h2>Personal Info</h2>
                            <div class="form-group">
                                <label for="friend-name">Name</label>
                                <input type="text" class="form-control" id="friend-name">
                            </div>
                            <div class="form-group">
                                <label for="friend-image">Link to Photo</label>
                                <input type="text" class="form-control" id="friend-image">
                            </div>

                            <h2>Questions</h2>
                            <div class="form-group">
                                <label for="q1">1. Purple is the best </label> <br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="q1" id="inlineRadio1" value="1">
                                    <label class="form-check-label" for="inlineRadio1">1 (Strongly Disagree)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="q1" id="inlineRadio2" value="2">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="q1" id="inlineRadio3" value="3"
                                        checked>
                                    <label class="form-check-label" for="inlineRadio3">3 (Neutral)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="q1" id="inlineRadio4" value="4">
                                    <label class="form-check-label" for="inlineRadio4">4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="q1" id="inlineRadio5" value="5">
                                    <label class="form-check-label" for="inlineRadio5">5 (Strongly Agree)</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info submit">Submit</button>

                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="/api/friends" target="_blank">API Friends List</a> | <a
                    href="https://github.com/juliafercello/friend-finder" target="_blank">GitHub Repo</a>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $(".submit").on("click", function (event) {
            event.preventDefault();

            var newFriend = $("input[name='q1']:checked").val();
            console.log(newFriend);
        });

    </script>
</body>

</html>
